<textarea id="prompt" placeholder="作りたいアプリを書け"></textarea>
<button onclick="runLLM()">Generate</button>

<script src="util.js"></script>
<script>
async function runLLM(){
  const msg = document.getElementById("prompt").value;

  const r = await fetch(API + "/llm", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ message: msg })
  });

  const j = await r.json();

  if(j.decided){
    location.href = "earth.html"; 
  } else {
    alert("Buddy needs more details. Try clarifying your request.");
  }
}
</script>
