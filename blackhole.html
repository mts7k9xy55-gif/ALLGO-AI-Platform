<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Blackhole</title>
</head>

<body style="background:#111;color:#eee;font-family:system-ui;padding:20px">

<h2>Create App</h2>
<input id="name" placeholder="App Name"><br><br>

<textarea id="code" rows="10" cols="50"
placeholder="HTML code here"></textarea><br><br>

<button onclick="create()">Generate</button>

<script src="util.js"></script>
<script>
async function create(){
  const name = document.getElementById("name").value;
  const code = document.getElementById("code").value;

  const app = {
    name,
    files: {
      "index.html": code
    }
  };

  await saveApp(app);
  location.href="earth.html";
}
</script>
</body>
</html>
