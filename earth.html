<h2>Earth â€” Apps</h2>
<div id="grid"></div>

<style>
#grid{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
  gap:16px;
}
.card{
  padding:16px;
  border-radius:12px;
  background:#1e1e28;
  color:white;
  cursor:pointer;
  transition:.2s;
}
.card:hover{ transform:scale(1.03); }
</style>

<script src="util.js"></script>
<script>
async function load(){
  const apps = await getApps();
  const grid = document.getElementById("grid");
  grid.innerHTML="";

  apps.forEach(app=>{
    const div = document.createElement("div");
    div.className="card";
    div.innerHTML = `<h3>${app.title}</h3><p>${app.description||""}</p>`;
    div.onclick = ()=>location.href="app.html?id="+app.id;
    grid.appendChild(div);
  });
}
load();
</script>
